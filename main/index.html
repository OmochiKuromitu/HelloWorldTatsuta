    <style>
.an2-fadeup {
    background-color:#ff7f50;
    font-size: 16px;
    font-weight: bold;
    animation-name: fadeup;
    animation-duration: 2s;
    animation-iteration-count: 1;
}
@keyframes fadeup {
from {
    opacity: 0;
    transform: translateY(20px);
}
to {
    opacity: 1;
    transform: translateY(0);
}
}
      </style>
  
  </head>
  <body>
